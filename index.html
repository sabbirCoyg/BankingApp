<!DOCTYPE html>
<!-- Devoloped by Sabbir Khan
-->
<html>
  <head>
    <title>Bank Account</title>
    <meta charset="UTF-8">
    <meta name="author" content="Yasushi Akiyama">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link 
        rel="stylesheet"
        href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
    <link 
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- JQ -->
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>        

    <!--        Need to put this block AFTER jQuery but BEFORE JQM -->
    <script>
      //for bypassing the chrome error
      $(document).bind('mobileinit', function () {
          $.mobile.pushStateEnabled = false;
      });
    </script>

    <!-- JQM -->
    <script 
        src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js">
    </script>


  </head>
  <body>

    <!------- Menu page --------->
    <div id="menuPage" data-role="page" class="page">
      <div data-role="header"><h6>Select your option</h6></div>
      <div data-role="content">
        <input id="transaction" type="button" value="View transactions">
        <input id="deposit" type="button" value="Deposit">
        <input id="withdraw" type="button" value="Withdraw">
      </div>
      <div data-role="footer">
          <h1>Devoloped by Sabbir Khan</h1>
      </div>
    </div>


    <!------- transaction page --------->
    <div id="transactionPage" data-role="page" class="page nonmenu">
      <div data-role="header"><h6>Transaction records</h6></div>
      <div data-role="content">
        <table id="transactinTable"></table>
      </div>
       <div data-role="footer">
          <h1>Devoloped by Sabbir Khan</h1>
      </div>
    </div>


    <!------- Deposit page --------->
    <div id="depositPage" data-role="page" class="page nonmenu">
      <div data-role="header"><h6>Enter amount to deposit</h6></div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="depositAmount" style="text-align: center">$</label>
          <input id="depositAmount" type="number">
        </div>
        <input id="depositButton" type="button" value="Deposit">
        <table id="depositTable"></table>
      </div>
       <div data-role="footer">
          <h1>Devoloped by Sabbir Khan</h1>
      </div>
    </div>


    <!------- withdraw page --------->
    <div id="withdrawPage" data-role="page" class="page nonmenu">
      <div data-role="header"><h6>Enter amount to withdraw</h6></div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="withdrawAmount" style="text-align: center">$</label>
          <input id="withdrawAmount" type="number">
        </div>
        <input id="withdrawButton" type="button" value="Withdraw">
        <table id="withdrawTable"></table>
      </div>
       <div data-role="footer">
          <h1>Devoloped by Sabbir Khan</h1>
      </div>
    </div>

    <script src="scripts/BankAccountsWithBalance.js"></script>
    
    
  </body>
</html>
